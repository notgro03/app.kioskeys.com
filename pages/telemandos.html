<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Telemandos - Kioskeys</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    .brands-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 24px;
      margin-top: 32px;
    }

    .brand-card {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      padding: 24px;
      text-align: center;
      transition: all 0.3s ease;
      cursor: pointer;
      border: 1px solid rgba(0, 59, 142, 0.1);
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .brand-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 59, 142, 0.1);
      border-color: var(--primary-blue);
    }

    .brand-logo {
      width: 120px;
      height: 80px;
      object-fit: contain;
      margin-bottom: 16px;
      filter: brightness(0) saturate(100%);
      opacity: 0.8;
      transition: all 0.3s ease;
    }

    .brand-card:hover .brand-logo {
      filter: none;
      opacity: 1;
    }

    .brand-name {
      font-weight: 600;
      color: var(--text-color);
      margin-bottom: 8px;
    }

    .brand-type {
      font-size: 14px;
      color: #6e6e73;
      margin-bottom: 12px;
    }

    .models-container {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      overflow-y: auto;
      padding: 20px;
    }

    .models-content {
      background: white;
      max-width: 1000px;
      margin: 40px auto;
      border-radius: 18px;
      padding: 32px;
      position: relative;
    }

    .close-models {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: #666;
    }

    .models-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 24px;
      margin-top: 24px;
    }

    .model-card {
      background: #f8f9fa;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      transition: all 0.3s ease;
    }

    .model-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 59, 142, 0.1);
    }

    .model-image {
      width: 100%;
      height: 150px;
      object-fit: contain;
      margin-bottom: 16px;
    }

    .model-name {
      font-weight: 600;
      margin-bottom: 8px;
    }

    .model-details {
      font-size: 14px;
      color: #666;
      margin-bottom: 16px;
    }

    .model-price {
      font-weight: 600;
      color: var(--primary-blue);
      margin-bottom: 12px;
    }

    .model-button {
      display: inline-block;
      padding: 8px 16px;
      background: var(--primary-blue);
      color: white;
      border-radius: 20px;
      text-decoration: none;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .model-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 59, 142, 0.2);
    }

    .selected-brand-info {
      text-align: center;
      margin-bottom: 32px;
    }

    .selected-brand-logo {
      width: 200px;
      height: 100px;
      object-fit: contain;
      margin-bottom: 16px;
    }

    .selected-brand-name {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .selected-brand-description {
      color: #666;
      max-width: 600px;
      margin: 0 auto;
    }

    @media (max-width: 768px) {
      .models-content {
        margin: 20px;
        padding: 20px;
      }

      .models-grid {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      }
    }
  </style>
</head>
