<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel de Administración - Kioskeys</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://ucarecdn.com/libs/widget/3.x/uploadcare.full.min.js"></script>
</head>
<body>
  <nav>
    <div class="logo">
      <a href="/"><img src="/logo.svg" alt="Kioskeys" data-logo></a>
    </div>
    <div class="nav-links">
      <a href="/">Inicio</a>
      <a href="#" class="active">Panel Admin</a>
    </div>
  </nav>

  <main>
    <section class="hero">
      <div class="hero-content">
        <h1>Panel de Administración</h1>
        <p>Gestiona el contenido de tu sitio</p>
      </div>
    </section>

    <div class="admin-container">
      <!-- Admin content will be loaded here -->
    </div>
  </main>

  <script type="module">
    // Import admin modules
    import { initializeAdmin } from '@admin/js/init.js';
    import { stateManager } from '@admin/js/state.js';
    import { appearanceManager } from '@admin/js/appearance.js';
    import { productManager } from '@admin/js/products.js';
    import { contentManager } from '@admin/js/content.js';
    import { userManager } from '@admin/js/users.js';

    // Initialize admin interface
    document.addEventListener('DOMContentLoaded', () => {
      initializeAdmin();
      
      // Initialize state with default values
      stateManager.initialize({
        logo: 'https://ucarecdn.com/bdf174c8-8731-47fa-a3f9-2443689099be/logokioskey.png',
        theme: {
          primaryColor: '#003B8E',
          secondaryColor: '#00A3FF'
        }
      });

      // Apply initial state
      stateManager.applyCurrentState();
    });
  </script>
</body>
</html>
