<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel de Control - Kioskeys</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    /* ... (estilos anteriores se mantienen igual) ... */
  </style>
</head>
<body>
  <nav>
    <div class="logo">
      <a href="/"><img src="/logo.svg" alt="Kioskeys"></a>
    </div>
    <div class="nav-links">
      <a href="/">Inicio</a>
      <a href="#" onclick="logout()" id="logoutButton" style="display: none;">Cerrar Sesión</a>
    </div>
  </nav>

  <main>
    <section class="hero">
      <div class="hero-content">
        <h1>Panel de Control</h1>
        <p>Administración del sitio</p>
      </div>
    </section>

    <section class="main-content">
      <div class="content-container">
        <!-- Login Form -->
        <div id="loginForm" class="login-container">
          <h3 style="margin-bottom: 20px;">Acceso Administrativo</h3>
          <div class="form-group">
            <label for="password">Contraseña de Acceso</label>
            <input type="password" id="password">
            <div id="errorMessage" class="error-message"></div>
          </div>
          <button class="admin-button" onclick="verifyAccess()">
            <i class="fas fa-lock"></i> Acceder
          </button>
        </div>

        <!-- Admin Content -->
        <div id="adminContent">
          <div class="admin-grid">
            <div class="admin-card" onclick="window.location.href='logos.html'">
              <i class="fas fa-images admin-icon"></i>
              <div class="admin-title">Editor de Logos</div>
              <p class="admin-description">Gestiona los logos de marcas y vehículos</p>
              <a href="logos.html" class="admin-button">Administrar</a>
            </div>

            <div class="admin-card" onclick="window.location.href='productos.html'">
              <i class="fas fa-box admin-icon"></i>
              <div class="admin-title">Productos</div>
              <p class="admin-description">Administra el catálogo de productos</p>
              <a href="productos.html" class="admin-button">Administrar</a>
            </div>

            <div class="admin-card" onclick="window.location.href='apariencia.html'">
              <i class="fas fa-paint-brush admin-icon"></i>
              <div class="admin-title">Apariencia</div>
              <p class="admin-description">Personaliza colores y estilos del sitio</p>
              <a href="apariencia.html" class="admin-button">Personalizar</a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script>
    // Contraseña de acceso
    const ACCESS_PASSWORD = 'kioskeys2024';
    
    // Función para verificar acceso
    function verifyAccess() {
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('errorMessage');
      const loginForm = document.getElementById('loginForm');
      const adminContent = document.getElementById('adminContent');
      const logoutButton = document.getElementById('logoutButton');

      if (password === ACCESS_PASSWORD) {
        // Guardar estado de autenticación
        sessionStorage.setItem('adminAuthenticated', 'true');
        
        // Mostrar contenido admin y botón de logout
        loginForm.style.display = 'none';
        adminContent.style.display = 'block';
        logoutButton.style.display = 'block';
        
        errorMessage.style.display = 'none';
      } else {
        errorMessage.textContent = 'Contraseña incorrecta';
        errorMessage.style.display = 'block';
      }
    }

    // Función para cerrar sesión
    function logout() {
      sessionStorage.removeItem('adminAuthenticated');
      window.location.reload();
    }

    // Verificar estado de autenticación al cargar
    document.addEventListener('DOMContentLoaded', () => {
      const loginForm = document.getElementById('loginForm');
      const adminContent = document.getElementById('adminContent');
      const logoutButton = document.getElementById('logoutButton');

      if (sessionStorage.getItem('adminAuthenticated') === 'true') {
        loginForm.style.display = 'none';
        adminContent.style.display = 'block';
        logoutButton.style.display = 'block';
      } else {
        loginForm.style.display = 'block';
        adminContent.style.display = 'none';
        logoutButton.style.display = 'none';
      }
    });

    // Manejar tecla Enter en el campo de contraseña
    document.getElementById('password').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        verifyAccess();
      }
    });

    // Proteger páginas de administración
    function checkAuth() {
      if (sessionStorage.getItem('adminAuthenticated') !== 'true') {
        window.location.href = 'kioskeys-admin-x7k9y2.html';
      }
    }

    // Verificar autenticación en páginas protegidas
    if (window.location.pathname.includes('/admin/') && 
        !window.location.pathname.includes('kioskeys-admin-x7k9y2')) {
      checkAuth();
    }
  </script>
</body>
</html>
