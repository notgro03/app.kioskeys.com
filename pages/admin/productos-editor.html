<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editor de Productos - Kioskeys</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://ucarecdn.com/libs/widget/3.x/uploadcare.full.min.js"></script>
  <style>
    .editor-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
    }

    .image-preview {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      margin: 16px 0;
      border: 2px solid #ddd;
    }

    .button {
      padding: 12px 24px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .button-primary {
      background: var(--primary-blue);
      color: white;
    }

    .button-danger {
      background: #dc3545;
      color: white;
    }

    .features-list {
      margin: 16px 0;
    }

    .feature-item {
      display: flex;
      gap: 8px;
      margin-bottom: 8px;
    }

    .feature-item input {
      flex: 1;
    }

    .uploadcare--widget {
      width: 100%;
    }

    .preview-section {
      margin-top: 24px;
      padding: 24px;
      border: 2px solid #ddd;
      border-radius: 8px;
    }

    .preview-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 16px;
      color: var(--primary-blue);
    }

    .preview-content {
      display: grid;
      grid-template-columns: 200px 1fr;
      gap: 24px;
    }

    @media (max-width: 768px) {
      .preview-content {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">
      <a href="/"><img src="/logo.svg" alt="Kioskeys"></a>
    </div>
    <div class="nav-links">
      <a href="/">Inicio</a>
      <a href="/admin">Panel Admin</a>
      <a href="/admin/productos" class="active">Productos</a>
    </div>
  </nav>

  <main>
    <section class="hero">
      <div class="hero-content">
        <h1>Editor de Productos</h1>
        <p>Gestiona los productos del catálogo</p>
      </div>
    </section>

    <section class="main-content">
      <div class="editor-container">
        <form id="productForm" onsubmit="handleSubmit(event)">
          <input type="hidden" id="productId">

          <div class="form-group">
            <label for="productName">Nombre del Producto</label>
            <input type="text" id="productName" required>
          </div>

          <div class="form-group">
            <label for="productCategory">Categoría</label>
            <select id="productCategory" required>
              <option value="llaves">Llaves</option>
              <option value="carcasas">Carcasas</option>
              <option value="telemandos">Telemandos</option>
              <option value="accesorios">Accesorios</option>
            </select>
          </div>

          <div class="form-group">
            <label>Imagen del Producto</label>
            <input type="hidden" 
                   role="uploadcare-uploader"
                   data-images-only
                   data-crop="1:1"
                   id="productImage">
            <img id="imagePreview" class="image-preview" src="https://via.placeholder.com/200x200" alt="Preview">
          </div>

          <div class="form-group">
            <label for="productDescription">Descripción</label>
            <textarea id="productDescription" rows="4" required></textarea>
          </div>

          <div class="form-group">
            <label for="productPrice">Precio</label>
            <input type="number" id="productPrice" step="0.01" required>
          </div>

          <div class="form-group">
            <label>Características</label>
            <div id="featuresList" class="features-list">
              <div class="feature-item">
                <input type="text" placeholder="Característica">
                <button type="button" class="button button-danger" onclick="removeFeature(this)">
                  <i class="fas fa-times"></i>
                </button>
              </div>
            </div>
            <button type="button" class="button button-primary" onclick="addFeature()">
              <i class="fas fa-plus"></i> Agregar Característica
            </button>
          </div>

          <div class="preview-section">
            <h3 class="preview-title">Vista Previa</h3>
            <div id="previewContent" class="preview-content">
              <!-- La vista previa se generará aquí -->
            </div>
          </div>

          <div style="margin-top: 24px; display: flex; gap: 16px;">
            <button type="submit" class="button button-primary">
              <i class="fas fa-save"></i> Guardar Producto
            </button>
            <button type="button" class="button button-danger" onclick="resetForm()">
              <i class="fas fa-times"></i> Cancelar
            </button>
          </div>
        </form>
      </div>
    </section>
  </main>

  <script>
    // Configuración de Uploadcare
    UPLOADCARE_PUBLIC_KEY = 'demopublickey'; // Reemplazar con tu clave real
    
    // Inicializar widget de Uploadcare
    const widget = uploadcare.Widget('[role=uploadcare-uploader]');
    widget.onUploadComplete(info => {
      document.getElementById('imagePreview').src = info.cdnUrl;
      updatePreview();
    });

    // Agregar característica
    function addFeature() {
      const featuresList = document.getElementById('featuresList');
      const featureItem = document.createElement('div');
      featureItem.className = 'feature-item';
      featureItem.innerHTML = `
        <input type="text" placeholder="Característica">
        <button type="button" class="button button-danger" onclick="removeFeature(this)">
          <i class="fas fa-times"></i>
        </button>
      `;
      featuresList.appendChild(featureItem);
      updatePreview();
    }

    // Eliminar característica
    function removeFeature(button) {
      button.parentElement.remove();
      updatePreview();
    }

    // Actualizar vista previa
    function updatePreview() {
      const name = document.getElementById('productName').value || 'Nombre del Producto';
      const description = document.getElementById('productDescription').value || 'Descripción del producto';
      const price = document.getElementById('productPrice').value || '0.00';
      const image = document.getElementById('imagePreview').src;
      const features = Array.from(document.querySelectorAll('.feature-item input'))
        .map(input => input.value.trim())
        .filter(feature => feature);

      document.getElementById('previewContent').innerHTML = `
        <img src="${image}" alt="${name}" style="width: 100%; border-radius: 8px;">
        <div>
          <h3 style="font-size: 20px; font-weight: 600; margin-bottom: 12px;">${name}</h3>
          <p style="color: #666; margin-bottom: 16px;">${description}</p>
          <p style="font-size: 24px; font-weight: 600; color: var(--primary-blue);">$${price}</p>
          ${features.length ? `
            <div style="margin-top: 16px;">
              <h4 style="font-weight: 600; margin-bottom: 8px;">Características:</h4>
              <ul style="list-style: none; padding: 0;">
                ${features.map(feature => `
                  <li style="margin-bottom: 4px;">
                    <i class="fas fa-check" style="color: var(--primary-blue); margin-right: 8px;"></i>
                    ${feature}
                  </li>
                `).join('')}
              </ul>
            </div>
          ` : ''}
        </div>
      `;
    }

    // Manejar envío del formulario
    async function handleSubmit(event) {
      event.preventDefault();

      const features = Array.from(document.querySelectorAll('.feature-item input'))
        .map(input => input.value.trim())
        .filter(feature => feature);

      const product = {
        id: document.getElementById('productId').value || Date.now().toString(),
        name: document.getElementById('productName').value,
        category: document.getElementById('productCategory').value,
        image: document.getElementById('imagePreview').src,
        description: document.getElementById('productDescription').value,
        price: parseFloat(document.getElementById('productPrice').value),
        features: features
      };

      try {
        let products = JSON.parse(localStorage.getItem('kioskeys_products')) || [];
        
        if (product.id && products.some(p => p.id === product.id)) {
          products = products.map(p => p.id === product.id ? product : p);
          await Swal.fire({
            icon: 'success',
            title: 'Producto actualizado',
            text: 'El producto se ha actualizado correctamente'
          });
        } else {
          products.push(product);
          await Swal.fire({
            icon: 'success',
            title: 'Producto agregado',
            text: 'El producto se ha agregado correctamente'
          });
        }

        localStorage.setItem('kioskeys_products', JSON.stringify(products));
        resetForm();
      } catch (error) {
        Swal.fire({
          icon: 'error',
          title: 'Error',
          text: 'Ocurrió un error al guardar el producto'
        });
      }
    }

    // Resetear formulario
    function resetForm() {
      document.getElementById('productForm').reset();
      document.getElementById('productId').value = '';
      document.getElementById('imagePreview').src = 'https://via.placeholder.com/200x200';
      document.getElementById('featuresList').innerHTML = `
        <div class="feature-item">
          <input type="text" placeholder="Característica">
          <button type="button" class="button button-danger" onclick="removeFeature(this)">
            <i class="fas fa-times"></i>
          </button>
        </div>
      `;
      updatePreview();
    }

    // Eventos para actualización en tiempo real
    ['productName', 'productDescription', 'productPrice'].forEach(id => {
      document.getElementById(id).addEventListener('input', updatePreview);
    });

    // Inicializar
    document.addEventListener('DOMContentLoaded', () => {
      updatePreview();
      
      // Cargar producto si hay ID en la URL
      const urlParams = new URLSearchParams(window.location.search);
      const productId = urlParams.get('id');
      
      if (productId) {
        const products = JSON.parse(localStorage.getItem('kioskeys_products')) || [];
        const product = products.find(p => p.id === productId);
        
        if (product) {
          document.getElementById('productId').value = product.id;
          document.getElementById('productName').value = product.name;
          document.getElementById('productCategory').value = product.category;
          document.getElementById('imagePreview').src = product.image;
          document.getElementById('productDescription').value = product.description;
          document.getElementById('productPrice').value = product.price;
          
          document.getElementById('featuresList').innerHTML = product.features.map(feature => `
            <div class="feature-item">
              <input type="text" value="${feature}" placeholder="Característica">
              <button type="button" class="button button-danger" onclick="removeFeature(this)">
                <i class="fas fa-times"></i>
              </button>
            </div>
          `).join('');
          
          updatePreview();
        }
      }
    });
  </script>
</body>
</html>
